<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <div class="card">
            <div class="card__body">
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <section class="plan">
                    <div class="media">
                        <div class="media__image">
                            <img src="./images/icon-music.svg" alt="">
                        </div>
                        <div class="media__body">
                            <h2 class="media__title">Annual Plan</h2>
                            <p class="plan__description">$59.99/year</p>
                        </div>
                    </div>
                    <a class="link link--primary link--small" href="#">Change</a>
                </section>

                <button class="btn btn--block btn--primary">Proceed to Payment</button>
                <button class="btn btn--block btn--light">Cancel Order</button>

                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">MoeinZ</a>.
                </div>
            </div>
        </div>
    </main>
</body>

</html>
