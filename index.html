<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">

    <link rel="stylesheet" href="./styles.css">
</head>

<body style="padding: 2rem;">
    <main>
        <h1>Order Summary</h1>

        <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <section>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>

            <a class="link link--primary link--small" href="#">Change</a>
        </section>

        <button class="btn btn--block btn--primary">Proceed to Payment</button>
        <button class="btn btn--block btn--light">Cancel Order</button>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">MoeinZ</a>.
        </div>
    </main>
</body>

</html>
